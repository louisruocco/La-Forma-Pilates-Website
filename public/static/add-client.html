<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <title>La Forma Pilates | Add Client</title>
</head>
<body>
    <div class="nav">
        <nav>
            <ul>
                <li><a href="/admin/dashboard">Back to Dashboard</a></li>
            </ul>
        </nav>
    </div>
    <div class="admin-title">
        <h1>Add Client</h1>
    </div>
    <div class = "input-section">
        <form action="/auth/add-client" method = "POST">
            <div class="name-section">
                <span class = "input-group-text">Name</span>
                <input class = "form-control" type="text" name = "name" required autocomplete="off">
            </div>
            <div class="surname-section">
                <span class = "input-group-text">Surname</span>
                <input class = "form-control" type="text" name = "surname" autocomplete="off">
            </div>
            <div class="address-section">
                <span class = "input-group-text">Street Name and Number</span>
                <input class = "form-control" name = "street" type="text" autocomplete="off">
                <span class = "input-group-text">Postcode</span>
                <input class = "form-control" name = "postcode" type="text" required autocomplete="off">
            </div>
            <button>Add Client</button>
        </form>
    </div>
</body>
</html>
